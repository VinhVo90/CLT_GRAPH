<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ALGETA GUI Mapping Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='src/styles/font-awesome/css/font-awesome.min.css'>
  <link rel='stylesheet' href='src/styles/context-menu/jquery.contextMenu.min.css'>
  <link rel="stylesheet" href="src/styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="src/styles/vertex.css">

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='assets/lib/bootrap/bootstrap.js'></script>
  <script src="assets/js/context-menu/jquery.contextMenu.min.js"></script>
  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</head>
<body>
<div id="algetaContainer" class="algetaContainer" style="height: 690px">
</div>
<div class="container" style="width: 100% !important; border: 1px solid; height: 115px;">
  <form class="form-horizontal" style="margin: 15px 0;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="exampleInputFile">File input</label>
      <div class="col-sm-5">
        <input type="file" class="form-control" id="inputFile" name="inputFile">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="exampleInputFile">Save File</label>
      <div class="col-sm-5">
        <div class="input-group">
          <input type="text" class="form-control" name="outFile" id="outFile" placeholder="Enter file name">
          <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Download</button>
                </span>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Vertex Info Popup (S) -->
<div id="vertexInfo" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="web-dialog modal-content">
      <div class="dialog-title">
        <span class="title">Vertex Info</span>
      </div>

      <div class="dialog-wrapper">
        <div class="dialog-button-top">
          <div class="row text-right">
            <button id="vertexBtnConfirm" class="btn-etc">Confirm</button>
            <button id="vertexBtnCancel" class="btn-etc">Cancel</button>
          </div>
        </div>
        <form id="vertexForm" action="#" method="post">
          <div class="dialog-search form-inline">
            <table>
              <colgroup>
                <col width="80"/>
                <col width="130"/>
                <col width="80"/>
                <col width="*"/>
              </colgroup>
              <tbody>
              <tr>
                <th>ID</th>
                <td><input type="text" class="form-control" id="vertexId" name="vertexId" readonly name="vertexId"></td>
                <th>Name</th>
                <td><input type="text" class="form-control" id="vertexName" name="vertexName"></td>
              </tr>
              <tr>
                <th>Description</th>
                <td><input type="text" class="form-control" id="vertexDesc" name="vertexDesc"></td>
                <th>Interaction</th>
                <td><select class="form-control" name="vertexInteraction" id="vertexInteraction"></select></td>
              </tr>
              </tbody>
            </table>
            <table class="vertex-properties" border="1">
              <colgroup>
                <col width="80"/>
                <col width="*"/>
              </colgroup>
              <tbody id="vertexProperties">
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Vertex Info Popup (E) -->
</body>
<script type="text/javascript" src="../dist/bundle.js"></script>
</html>
